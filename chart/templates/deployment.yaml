---
kind: Service
apiVersion: v1
metadata:
  name:  "{{ .Release.Name }}"
  labels:
    app:  "{{ .Release.Name }}"
  annotations:
    prometheus.io/scrape: 'false'
    prometheus.io/path: '/tink/metrics'
    prometheus.io/port: '8003'
spec:
  selector:
    app:  "{{ .Release.Name }}"
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  "{{ .Release.Name }}"
  labels:
    app:  "{{ .Release.Name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app:  "{{ .Release.Name }}"
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name:  "{{ .Chart.Name }}"
          image: "{{ .Values.registry }}/{{ .Values.repository }}/{{ .Values.image }}:{{ .Chart.AppVersion}}"
          command:
            - "uvicorn"
          args:
            - "src.main:app"
            - "--reload"
            - "--host=0.0.0.0"
            - "--port=8003"
            - "--debug"
            - "--log-config=uvicorn_config.json"
          ports:
            - containerPort: 8003
          imagePullPolicy: Always
          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace | quote }}