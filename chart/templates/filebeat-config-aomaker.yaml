---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config-aomaker
data:
  filebeat.yml: |
    setup.ilm.enabled: false
    setup.template.name: "atop"
    setup.template.pattern: "atop-*"

    filebeat.inputs:
      - type: container
        enabled: true
        paths:
          - /var/log/containers/${POD_NAME}_tink_aomaker-*.log
        tags: ["aomaker", "log"]

      - type: filestream
        paths:
          - /logs/html/widgets/summary.json
        tags: ["aomaker", "summary"]
        parsers:
          - multiline:
              type: pattern
              negate: true
              pattern: '^{'
              match: after

    processors:
      # - script:
      #     lang: javascript
      #     source: >
      #       function process(event) {
      #           var tags = event.Get("tags");
      #           if (tags.indexOf("aomaker") > -1 && tags.indexOf("summary") > -1){
      #             var msg = event.Get("message") + "}";
      #             event.Delete("message");
      #             event.Put("message",msg);
      #           }
      #       }

      - drop_fields:
          fields: ["stream", "agent", "ecs", "log", "input"]
          ignore_missing: false

    output.elasticsearch:
      enabled: true
      allow_older_versions: true
      index: "atop"
      hosts: ["middleware-elasticsearch-master-headless:9200"]

    output.logstash:
      enabled: false
      hosts: ["middleware-logstash.tink:5044"]

    output.console:
      enabled: false
      pretty: true
