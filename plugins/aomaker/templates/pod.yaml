apiVersion: v1
kind: Pod
metadata:
  name:  "{{ .Chart.Name }}-{{ .Release.Name }}"
  labels:
    app:  "{{ .Chart.Name }}-{{ .Release.Name }}"
spec:
  imagePullSecrets:
    - name: regcred
  restartPolicy: Never
  containers:
    - name:  "{{ .Chart.Name }}"
      image: "{{ .Values.container.image }}"
      command: 
        - 'sh'
        - '-c'
      args:
        - '{{ .Values.container.command }}; python /atop/cli.py'
      # ports:
      #   - containerPort: 10086
      imagePullPolicy: Always
      env:
        - name: REPORT
          value: {{ .Values.container.report }}
        - name: PREFIX
          value: "{{ .Chart.Name }}-{{ .Release.Name }}"
        - name: MINIO_HOST
          valueFrom:
            configMapKeyRef:
              name: atop-globe-config
              key: minio_host
      volumeMounts:
        - name: config
          readOnly: true
          mountPath: /atop/cli.py
          subPath: cli.py
        - name: share-volume
          mountPath: /report
  volumes:
  - name: config
    configMap:
      name: files-config
      items:
        - key: cli
          path: cli.py
  - name: share-volume
    persistentVolumeClaim:
      claimName: data-atop-reports
